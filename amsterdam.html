        function getNumericDistance(distanceString) {
            if (typeof distanceString !== 'string' || distanceString === "N/A" || distanceString === "Varie") {
                return Infinity;
            }
            const match = distanceString.match(/(\d+(\.\d+)?)\s*km/);
            if (match) {
                return parseFloat(match[1]);
            }
            return Infinity;
        }

        function renderAttractions(attractions) {
            attractionsListDiv.innerHTML = '';
            if (attractions.length === 0) {
                attractionsListDiv.innerHTML = '<div class="no-results col-span-full">Nessun risultato trovato.</div>';
                return;
            }
            attractions.forEach(attraction => {
                const card = document.createElement('div');
                card.className = 'attraction-card';
                let cityCardStatusText = 'Non incluso ‚ùå';
                let cityCardStatusClass = 'not-included';
                if (attraction["I amsterdam City Card"] === '‚úì') {
                    cityCardStatusText = 'Incluso ‚úÖ';
                    cityCardStatusClass = 'included';
                } else if (attraction["I amsterdam City Card"] === '25%') {
                    cityCardStatusText = 'Sconto 25% üè∑Ô∏è';
                    cityCardStatusClass = 'check-info';
                }
                const linkHtml = attraction.link ? `<a href="${attraction.link}" target="_blank" class="official-link"><i class="fas fa-external-link-alt"></i> Sito Ufficiale</a>` : `<div class="official-link text-gray-500">Link non disponibile</div>`;

                attractionsListDiv.appendChild(card);

        function applyFiltersAndSort() {
            let filteredAttractions = [...currentAttractions];
            const selectedType = typeFilter.value;
            if (selectedType !== 'Tutti') {
                filteredAttractions = filteredAttractions.filter(attr => attr["Tipologia"] === selectedType);
            }
            const selectedCityCardFilter = document.querySelector('input[name="cityCardFilter"]:checked').value;
            if (selectedCityCardFilter === 'included') {
                filteredAttractions = filteredAttractions.filter(attr => attr["I amsterdam City Card"] === '‚úì');
            } else if (selectedCityCardFilter === 'notIncluded') {
                filteredAttractions = filteredAttractions.filter(attr => !attr["I amsterdam City Card"] || attr["I amsterdam City Card"] === '25%');
            }
            const selectedDistance = distanceFilter.value;
            if (selectedDistance !== 'Tutti') {
                filteredAttractions = filteredAttractions.filter(attr => {
                    const distance = getNumericDistance(attr["Distanza dal Centro"]);
                    switch (selectedDistance) {
                        case '<1km': return distance < 1;
                        case '1-3km': return distance >= 1 && distance <= 3;
                        case '>3km': return distance > 3 && distance <= 10;
                        case '>10km': return distance > 10 && distance <= 50;
                        case '>50km': return distance > 50;
                        default: return true;
                    }
                });
            }
            const sortOrder = priceSort.value;
            if (sortOrder === 'asc') {
                filteredAttractions.sort((a, b) => (a["Prezzo (‚Ç¨)"] || 0) - (b["Prezzo (‚Ç¨)"] || 0));
            } else if (sortOrder === 'desc') {
                filteredAttractions.sort((a, b) => (b["Prezzo (‚Ç¨)"] || 0) - (a["Prezzo (‚Ç¨)"] || 0));
            }
            renderAttractions(filteredAttractions);
        }

            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const text = result.candidates[0].content.parts[0].text;
                    itineraryContent.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
                } else {
                    itineraryContent.innerHTML = '<p class="text-red-600">Errore nella generazione dell\'itinerario. Riprova.</p>';
                }
            } catch (error) {
                itineraryContent.innerHTML = `<p class="text-red-600">Si √® verificato un errore: ${error.message}.</p>`;
            } finally {
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                generateItineraryBtn.disabled = false;
                itineraryModal.style.display = 'flex';
            }
        }

        function loadAttractionsForUser(userId) {
            if (unsubscribeFromSnapshots) {

            }
            currentUserId = userId;
            userIdDisplay.textContent = userId;
            userIdContainer.classList.remove('hidden');

            const userAttractionsCollection = collection(db, `/artifacts/${appId}/users/${userId}/attractions`);
            
            unsubscribeFromSnapshots = onSnapshot(userAttractionsCollection, (snapshot) => {
                const userAddedAttractions = [];
                snapshot.forEach(doc => {

                currentAttractions = [...initialAttractionsData, ...userAddedAttractions];
                applyFiltersAndSort();
