        // Funzione per estrarre la distanza numerica da una stringa
        function getNumericDistance(distanceString) {
            if (distanceString === "N/A" || distanceString === "Varie") {
                return Infinity; // Treat N/A or "Varie" as very far for filtering
            }
            const match = distanceString.match(/(\d+(\.\d+)?)\s*km/);
            if (match) {
                return parseFloat(match[1]);
            }
            // Handle cases like "0.8 km (traghetto)"
            const ferryMatch = distanceString.match(/(\d+(\.\d+)?)\s*km\s*\(traghetto\)/);
            if (ferryMatch) {
                return parseFloat(ferryMatch[1]);
            }
            return Infinity; // Default for unparseable strings
        }

                    switch (selectedDistance) {
                        case '<1km': return distance < 1;
                        case '1-3km': return distance >= 1 && distance <= 3;
                        case '>3km': return distance > 3 && distance <= 10; // Assuming >3km up to 10km for this category
                        case '>10km': return distance > 10 && distance <= 50;
                        case '>50km': return distance > 50;
                        default: return true;
                    }
                });
            }

            // Ordina per Prezzo
            const sortOrder = priceSort.value;
            if (sortOrder === 'asc') {
                filteredAttractions.sort((a, b) => a["Prezzo (‚Ç¨)"] - b["Prezzo (‚Ç¨)"]);
            } else if (sortOrder === 'desc') {
                filteredAttractions.sort((a, b) => b["Prezzo (‚Ç¨)"] - a["Prezzo (‚Ç¨)"]);
            }

            renderAttractions(filteredAttractions);
        }

        // Funzione per generare l'itinerario usando l'API Gemini
        async function generateItinerary() {
            const selectedCheckboxes = document.querySelectorAll('.attraction-checkbox:checked');
            const selectedAttractions = Array.from(selectedCheckboxes).map(cb => cb.dataset.attractionName);

            if (selectedAttractions.length === 0) {
                itineraryContent.innerHTML = '<p class="text-red-600">Seleziona almeno un\'attrazione per generare un itinerario.</p>';
                itineraryModal.style.display = 'flex';
                return;
            }

            // Mostra lo spinner di caricamento
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            generateItineraryBtn.disabled = true;

            const prompt = `Crea un itinerario di un giorno per visitare le seguenti attrazioni di Amsterdam. Per ogni attrazione, suggerisci l'ordine di visita, una stima del tempo necessario e un breve punto saliente. Se possibile, raggruppa le attrazioni vicine. Le attrazioni sono: ${selectedAttractions.join(', ')}.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });
            const payload = { contents: chatHistory };
            const apiKey = ""; // Se vuoi usare modelli diversi da gemini-2.0-flash o imagen-3.0-generate-002, fornisci una chiave API qui. Altrimenti, lascia cos√¨ com'√®.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    itineraryContent.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`; // Visualizza la risposta, sostituisce i newline con <br>
                } else {
                    itineraryContent.innerHTML = '<p class="text-red-600">Errore nella generazione dell\'itinerario. Riprova.</p>';
                    console.error('Unexpected API response structure:', result);
                }
            } catch (error) {
                itineraryContent.innerHTML = `<p class="text-red-600">Si √® verificato un errore durante la comunicazione con l'AI: ${error.message}.</p>`;
                console.error('Error calling Gemini API:', error);
            } finally {
                // Nascondi lo spinner di caricamento
                buttonText.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
                generateItineraryBtn.disabled = false;
                itineraryModal.style.display = 'flex'; // Mostra il modale dopo la risposta o l'errore
            }
        }
